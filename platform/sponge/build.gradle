apply from: "../../GradleCommon/common.gradle"

evaluationDependsOn(":AuraBan-common")

sourceSets {
    main {
        java {
            srcDir project(":AuraBan-common").sourceSets.main.java.srcDirs
        }
        resources {
            srcDir project(":AuraBan-common").sourceSets.main.resources.srcDirs
        }
    }
}

repositories {
    // Additional repositories
}

dependencies {
    compile project(":AuraBan-common")

    shadow "me.lucko:jar-relocator:${project(":AuraBan-common").jarRelocator_version}"
}

shadowJar {
    relocate("me.lucko", "${rootProject.group}.shadow.me.lucko")
    relocate("org.objectweb.asm", "${rootProject.group}.shadow.org.objectweb.asm")

    exclude "module-info.class"
}
